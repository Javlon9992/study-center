{% load static %} <!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javlonbek Tojiqulov | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Jiddiyroq IT ranglari */
            color: white; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Segoe UI', sans-serif; 
            padding: 20px;
        }
        .profile-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px); 
            padding: 40px; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); 
            text-align: center; 
            max-width: 500px; 
            width: 100%; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .avatar { 
            width: 150px; 
            height: 150px; 
            border-radius: 50%; 
            border: 5px solid rgba(255,255,255,0.2); 
            margin-bottom: 25px; 
            object-fit: cover; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .role-badge {
            background: rgba(255,255,255,0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 5px;
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-crm { 
            background: linear-gradient(45deg, #4facfe, #00f2fe); 
            color: #fff; 
            font-weight: bold; 
            padding: 15px 40px; 
            border-radius: 50px; 
            text-decoration: none; 
            transition: 0.4s; 
            display: inline-block; 
            margin-top: 30px; 
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        .btn-crm:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.6); 
        }
        .social-icons { margin-top: 30px; }
        .social-icons a { 
            color: white; 
            font-size: 28px; 
            margin: 0 15px; 
            transition: 0.3s; 
            opacity: 0.7;
        }
        .social-icons a:hover { 
            opacity: 1; 
            transform: scale(1.2); 
            color: #4facfe;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="{% static 'images/me.jpg' %}" alt="Javlonbek Tojiqulov" class="avatar">
        
        <h1 class="fw-bold mb-2">Javlonbek Tojiqulov</h1>
        
        <div class="mb-4">
            <span class="role-badge">C++ Mentor</span>
            <span class="role-badge">No-Code Developer</span>
            <span class="role-badge">Business Automation</span>
        </div>
        
        <p class="text-light opacity-75">
            Biznes jarayonlarni avtomatlashtirish va yoshlarga dasturlashni o'rgatish bo'yicha mutaxassis.
        </p>
        
        <div class="d-grid gap-2">
             <a href="{% url 'crm_home' %}" class="btn-crm">
             <i class="fas fa-rocket me-2"></i> Mening CRM Loyiham
             </a>
    
            <a href="{% url 'projects' %}" class="btn-crm" style="background: linear-gradient(45deg, #FF512F, #DD2476); margin-top: 10px;">
            <i class="fas fa-briefcase me-2"></i> Barcha Loyihalarim
             </a>
        </div>

        <div class="social-icons">
            <a href="https://t.me/javlon9992" target="_blank" title="Telegram">
                <i class="fab fa-telegram"></i>
            </a>
            
            <a href="mailto:javlon9992@gmail.com" title="Email">
                <i class="fas fa-envelope"></i>
            </a>

            <a href="tel:+998901829292" title="Telefon">
                <i class="fas fa-phone"></i>
            </a>
            
            <a href="https://github.com/Javlon9992" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

</body>
</html>
